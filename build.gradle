group 'QrcodeDecoderLambda'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        //Gradle shadow plugin
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.3'
    }
}


dependencies {
    compile 'com.amazonaws:aws-lambda-java-core:1.+'
    compile 'com.amazonaws:aws-xray-recorder-sdk-core:1.+'
    compile 'com.amazonaws:aws-xray-recorder-sdk-aws-sdk:1.+'
    compile 'com.amazonaws:aws-xray-recorder-sdk-aws-sdk-instrumentor:1.+'
    compile group: 'com.google.zxing', name: 'javase', version: '3.+'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
